<div class="container">
	<div *ngIf="loading" class="w-100 text-center">
		<div class="spinner-border spinner-large text-primary" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
	<div class="row" *ngIf="!loading">
		<ng-container *ngFor="let character of characters">
			<div class="mt-2 col-12 col-sm-4 col-md-4">
				<app-character [character]="character"></app-character>
			</div>
		</ng-container>
	</div>
	<div class="mt-3 d-flex justify-content-center" [hidden]="loading">
		<app-pagination [numberPages]="34" (navChange)="loadCharacters($event)"></app-pagination>
	</div>
</div>
