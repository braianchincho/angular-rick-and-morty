<div class="container">
	<div class="row">
		<div *ngIf="loading" class="w-100 text-center">
			<div class="spinner-border spinner-large text-primary" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
		<ng-container *ngFor="let character of characters">
			<div class="card col-12 col-sm-4 col-md-4">
				<img class="card-img-top" [src]="character.image" [alt]="character.name" >
				<div class="card-body">
					<h4 class="card-title">{{ character.name }}</h4>
					<p class="card-text">{{ character.status }} - {{character.species}} </p>
				</div>
			</div>
		</ng-container>
	</div>
	<div class="mt-3 d-flex justify-content-center">
		<app-pagination [numberPages]="34" (navChange)="loadCharacters($event)"></app-pagination>
	</div>
</div>
